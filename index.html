    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #ffffff; color: #1a202c; -webkit-font-smoothing: antialiased; }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Scroll Animations */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes blurIn {
        0% { opacity: 0; filter: blur(10px); transform: scale(0.95); }
        100% { opacity: 1; filter: blur(0); transform: scale(1); }
      }

      @keyframes slideInRight {
        0% { opacity: 0; transform: translateX(-30px); }
        100% { opacity: 1; transform: translateX(0); }
      }

      .reveal {
        animation-duration: 0.8s;
        animation-fill-mode: both;
        animation-play-state: paused;
        animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .reveal.active {
        animation-play-state: running;
      }

      .reveal-fade-up { animation-name: fadeInUp; }
      .reveal-blur { animation-name: blurIn; }
      .reveal-slide { animation-name: slideInRight; }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      .perspective-container { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      
      /* 自定义滚动条 */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
